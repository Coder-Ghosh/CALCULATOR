<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.3/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed3xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SOU CALCULATOR</title>
  </head>
  <body>
    <div class="cover">
    
    <div class="container cnt" >
        <h1>SOU CALCULATOR</h1>
        <div class="input input-group-prepend">
           <input id ="data" type="text" class="screen" >
        </div>
        <div class="row">
          
          <button  id="bt-7"  type="button" class="btn1 btn-light button">AC</button>
        
        
          <button type="button" class="btn1 btn-light button">%</button>
       
        
          <button type="button" class="btn1 btn-light spl">ON</button>
          <button type="button" class="btn1 btn-light button">OFF</button>
        
      </div>
        <div class="row">
          
            <button  id="bt-7"  type="button" class="btn btn-light button">7</button>
          
          
            <button type="button" class="btn btn-light button">8</button>
         
          
            <button type="button" class="btn btn-light button">9</button>
            <button type="button" class="btn btn-light button">/</button>
          
        </div>
        <div class="row">
          
            <button type="button" class="btn btn-light button">4</button>
        
            <button type="button" class="btn btn-light button">3</button>
          
            <button type="button" class="btn btn-light button">6</button>
            <button type="button" class="btn btn-light button">*</button>
         
        </div>
        <div class="row">
          
            <button type="button" class="btn btn-light button">1</button>
          
            <button type="button" class="btn btn-light button">2</button>
            
            <button type="button" class="btn btn-light button">3</button>
            <button type="button" class="btn btn-light button">-</button>
          
        </div>
        <div class="row">
          
            <button type="button" class="btn btn-light button">0</button>
          
          
            <button type="button" class="btn btn-light button">.</button>
         
          
            <button type="button" class="btn btn-light button">=</button>
            <button type="button" class="btn btn-light button">+</button>
          
        </div>
      </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz3htPH0lsSSs3nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/3Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO3Vg3Q9ct" crossorigin="anonymous"></script>
     <script src="cal.js"></script>

  </body>
</html>
